
<h3> Update Absence </h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="dateDebut">DateDebut</label>
        <input type="text" class="form-control" id="dateDebut"
               [(ngModel)]="absence.dateDebut " name="dateDebut">
<!--      <input type="text" class="form-control" id="dateDebut"-->
<!--             [(ngModel)]="absence.dateDebut" name="dateDebut"-->
<!--             [value]="absence.dateDebut ? absence.dateDebut.toISOString().substring(0, 10) : ''">-->
    </div>


    <div class="form-group">
        <label for="dateFin">DateFin</label>
        <input type="text" class="form-control" id="dateFin" [(ngModel)]="absence.dateFin" name="dateFin">

<!--  <input type="text" class="form-control" id="dateFin"-->
<!--         [(ngModel)]="absence.dateFin" name="dateFin"-->
<!--         [value]="absence.dateFin ? absence.dateFin.toISOString().substring(0, 10) : ''">-->


    </div>
    <div class="form-group">
        <label for="nameE">Name</label>
        <input type="text" class="form-control" id="nameE" [(ngModel)]="absence.nameE" name="nameE">

    </div>
    <div class="form-group">
        <label for="matriculeE">Motif</label>
        <input type="text" class="form-control" id="matriculeE" [(ngModel)]="absence.matriculeE" name="matriculeE">

    </div>
    <div class="form-group">
        <label for="motif">Motif</label>
        <input type="text" class="form-control" id="motif" [(ngModel)]="absence.motif" name="motif">

    </div>

    <button style='margin-right:16px' class="btn btn-success">Submit</button>
    <button style='margin-right:16px' (click)="list()" class="btn btn-success">Back to Absences</button>

</form>
