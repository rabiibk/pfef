<div class="panel panel-primary">
  <div class="panel-heading">
    <h2> Liste des Employés </h2>
  </div>
  <div class="panel-body">
    <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">

      <thead>
      <tr>
        <th >Name</th>
        <th >Email</th>
        <th >Department</th>
        <th >Phone</th>
        <th >Matricule</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.matricule}}</td>

        <td><button style='margin-right:16px' (click)="deleteEmployee(employee.id)" class="btn btn-primary">Delete</button>
          <button style='margin-right:16px' (click)="updateEmployee(employee.id)" class="btn btn-success" style="margin-left: 10px">Edit details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
