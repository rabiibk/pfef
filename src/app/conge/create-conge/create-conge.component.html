
<h3>Ajouter Cong√©s</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dateDebut">dateDebut</label>
      <input type="text" class="form-control" id="dateDebut" required [(ngModel)]="conge.dateDebut" name="dateDebut">
    </div>

    <div class="form-group">
      <label for="dateFin">dateFin</label>
      <input type="text" class="form-control" id="dateFin" required [(ngModel)]="conge.dateFin" name="dateFin">
    </div>


    <div class="form-group">
      <label for="nameC">Name</label>
      <input type="text" class="form-control" id="nameC" required [(ngModel)]="conge.nameC" name="nameC">
    </div>

    <div class="form-group">
      <label for="matriculeC">Matricule</label>
      <input type="text" class="form-control" id="matriculeC" required [(ngModel)]="conge.matriculeC" name="matriculeC">
    </div>
    <div class="form-group">
      <label for="NbrJours">Nombres des jours</label>
      <input type="text" class="form-control" id="NbrJours" required [(ngModel)]="conge.NbrJours" name="NbrJours">
    </div>

    <div class="form-group">
      <label for="etat">Etat</label>
      <input type="text" class="form-control" id="etat" required [(ngModel)]="conge.etat" name="etat">
    </div>



    <button class="btn btn-success">Submit</button>
  </form>
</div>
