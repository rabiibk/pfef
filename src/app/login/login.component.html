<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Connexion</div>

        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="name">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name">
            </div>

            <div class="form-group">
              <label for="matricule">Matricule</label>
              <input type="tel" class="form-control" id="matricule" name="matricule" required [(ngModel)]="matricule">
            </div>

            <div class="row">
              <div class="col-md-6 mb-3"> <!-- Utilisez une classe col-md-* pour définir la largeur des boutons et une classe mb-* pour définir la marge en bas -->
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
              </div>
              <div class="col-md-6 mb-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="logout()">Déconnexion</button>
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>
